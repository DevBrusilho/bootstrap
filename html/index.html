<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../estilo/style.css">
</head>
<body>
    <header class="d-flex container-fluid border-bottom border-4  border-cor1 bg-cor3"> 
        <div id="banner" class="carousel slide p-2 w-50" data-bs-ride="carousel">
            <div id="indicadores" class="carousel-indicators">
                <button type="button" data-bs-target="#banner" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#banner" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#banner" data-bs-slide-to="2"></button>
            </div>
            <div id="imagens" class="carousel-inner d-flex">
                <div class="carousel-item active">
                    <img src="../imagens/oculosfundo1.png" alt="oculos1" class="d-block w-100 rounded rounded-circle">
                </div>
                <div class="carousel-item ">
                    <img src="../imagens/oculofundo2.png" alt="oculos1" class="d-block w-100 rounded rounded-circle">
                </div>
                <div class="carousel-item">
                    <img src="../imagens/oculosfundos3.jpg" alt="oculos1" class="d-block w-100 rounded rounded-circle">
                </div>
                <button type="button" class="carousel-control-prev" data-bs-target="#banner" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button type="button" class="carousel-control-next" data-bs-target="#banner" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div> 
        <span class="m-auto ">
            <h1 class="text-cor2">Vision Tech</h1>
            <p class="text-dark">Além da Visão</p>
        </span>
    </header>
    <nav>
    </nav>
    <main>
        
    </main>
    <footer>
        
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
